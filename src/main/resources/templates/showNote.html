<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div id="mainBodyPopup" class="newNotePopupBody" th:fragment="popup">
    <div class="flexBox" th:object="${note}">
        <h3 style="margin: auto">Update Note</h3>
        <form th:action="@{/updateNote}" method="post" class="formStyle">
            <div class="flexLine">
                <button type="reset" onclick="hideNote();">Close</button>
                <button type="submit">Update</button>
            </div>
            <input type="hidden" name="id" th:value="*{id}"/>
            <input type="hidden" name="_method" value="put" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="title" th:value="${note.getTitle()}" placeholder="Title" maxlength="100"/>
            <textarea name="content" th:field="*{content}" placeholder="Input your note content here... "></textarea>
        </form>
        <form th:action="@{/delete}" method="post" class="deleteFormStyle">
            <input type="hidden" name="id" th:value="*{id}"/>
            <input type="hidden" name="_method" value="delete" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="deleteButton" type="submit">Delete note</button>
        </form>
    </div>
</div>
</body>
</html>
