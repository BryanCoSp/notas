<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="note : ${notes}">
            <strong th:text="${note.title}"></strong>
            <span th:text="${note.content}"></span>
        </li>
    </ul>
</body>
</html>
