<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div id="mainBodyPopup" class="newNotePopupBody" th:fragment="popup">
    <form th:action="@{/submit}" th:object="${note}" method="post" class="formStyle">
        <div class="flexBox">
            <div class="flexLine">
                <button type="reset" onclick="hideFragment();">Cancel</button>
                <h1>Add note</h1>
                <button type="submit">Save note</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="title" placeholder="Title" maxlength="100"/>
            <textarea name="content" placeholder="Input your note content here... "></textarea>
        </div>
    </form>
</div>
</body>
</html>
